<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="text" id="textin" cols="30" rows="10">
        welcome to my new testing of copy and paste
        after many tutos right it's going well
        thanks
    </textarea>
   
   
   
    <br>
    <button onclick="copytext()">Copier</button>


    <script>
        function copytext() 
        {
          var text =document.getElementById("textin");
          text.select();
          document.execCommand("copy");
          alert("copied to clipboard") ;   
        }


    </script>
</body>
</html>
